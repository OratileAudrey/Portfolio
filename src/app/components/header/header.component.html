<!-- header.component.html -->
<header class="fixed top-0 w-full z-50 transition-all duration-300"
        [ngClass]="scrolled ? 'bg-white/90 backdrop-blur-md shadow-lg py-3' : 'bg-white/50 backdrop-blur-sm py-5'">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <nav class="flex justify-between items-center">

      <!-- Logo -->
      <div class="relative z-10">
        <a href="#" class="group flex items-center">
          <div class="mr-2 h-8 w-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold">
            OA
          </div>
          <div class="font-bold text-xl md:text-2xl bg-gradient-to-r from-blue-600 via-purple-500 to-indigo-600 bg-clip-text text-transparent group-hover:from-blue-700 group-hover:to-indigo-700 transition-all duration-300">
            Oratile Audrey
          </div>
        </a>
      </div>

      <!-- Always Visible Navigation -->
      <div class="flex space-x-1 items-center">
        <div class="flex space-x-1">
          <ng-container *ngFor="let link of navLinks">
            <a [href]="link.href"
               class="relative px-2 md:px-4 py-2 text-sm md:text-base text-gray-700 font-medium hover:text-blue-600 transition-colors duration-300 rounded-md hover:bg-blue-50 group whitespace-nowrap">
              {{ link.name }}
              <span class="absolute bottom-0 left-1/2 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 group-hover:w-3/4 -translate-x-1/2 transition-all duration-300"></span>
            </a>
          </ng-container>
        </div>

        <button (click)="goToResume()"
        class="ml-2 md:ml-4 px-3 md:px-5 py-1 md:py-2 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white text-sm md:text-base font-medium rounded-full shadow-md hover:shadow-lg transition-all duration-300 flex items-center">
  Resume
  <span class="ml-1">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 w-3 md:h-4 md:w-4">
      <path d="m6 9 6 6 6-6"/>
    </svg>
  </span>
</button>
      </div>
    </nav>
  </div>
</header>
