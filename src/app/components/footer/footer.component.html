<!-- footer.component.html -->
<footer class="bg-gradient-to-r from-blue-800 to-indigo-900 text-white py-8 mt-12 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" style="background-image: url('data:image/svg+xml,%3Csvg width=\'20\' height=\'20\' viewBox=\'0 0 20 20\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'%23ffffff\' fill-opacity=\'1\' fill-rule=\'evenodd\'%3E%3Ccircle cx=\'3\' cy=\'3\' r=\'3\'/%3E%3Ccircle cx=\'13\' cy=\'13\' r=\'3\'/%3E%3C/g%3E%3C/svg%3E')"></div>
  </div>

  <div class="container mx-auto px-4">
    <!-- Main Footer Content -->
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <!-- Logo & Copyright -->
      <div class="flex flex-col items-center md:items-start space-y-4">
        <div class="flex items-center">
          <div class="h-8 w-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center text-white font-bold mr-3">
            OA
          </div>
          <div class="font-bold text-xl bg-gradient-to-r from-blue-300 to-purple-300 bg-clip-text text-transparent">
            Oratile Audrey
          </div>
        </div>
        <p class="text-sm text-blue-100">&copy; {{currentYear}} Oratile Audrey. All rights reserved.</p>
      </div>

      <!-- Social Links -->
      <div class="flex space-x-3">
        <ng-container *ngFor="let link of socialLinks">
          <a [href]="link.url"
          [attr.target]="link.url.startsWith('mailto') ? null : '_blank'"
          [attr.rel]="link.url.startsWith('mailto') ? null : 'noopener noreferrer'"
          class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 text-white transition-all duration-300 hover:scale-110 group"
          [attr.aria-label]="link.name">
         <span [innerHTML]="link.icon | safeHtml"></span>
         <span class="sr-only">{{link.name}}</span>
       </a>
        </ng-container>
      </div>
    </div>

    <!-- Bottom Link (Optional) -->
    <div class="mt-8 text-center text-blue-200 text-sm">
      <a href="#" class="relative inline-block group">
        Back to top
        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-purple-400 group-hover:w-full transition-all duration-300"></span>
      </a>
    </div>
  </div>
</footer>
